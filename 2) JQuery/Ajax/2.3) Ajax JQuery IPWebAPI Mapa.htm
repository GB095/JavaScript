<!DOCTYPE html>
<html>
 
<head>
<meta charset="UTF-8">

<title>Ejemplo de uso de Google Maps</title>

<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;hl=es&amp;key=ABQIAAAA30JtKUU8se-7KKPRGSfCMBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxRZNdns2BwZvEY-V68DvlyUYwi1-Q" type="text/javascript"></script>

<script type="text/javascript" src="jquery-2.1.3.min.js"></script>

<script type="text/javascript">

	function AjaxCompleto() {		
		try {
			$.ajax({
				url: 'http://ip-api.com/json'
			})
			.done(function (data) {
				muestraMapa(data);
			})
			.fail(function () {
				console.log("Ocurrio un Error");
			})
			.always(function () {
				console.log("Ha finalizado la llamada Ajax");
			});
			
		} catch (err) {
			alert(err);
		}// fin catch	
		
	}//Fin cargaInicio ================================================

	function muestraMapa(ObjetoJSON) {
		var latitud=0;
		var longitud=0;

		latitud = ObjetoJSON.lat;
		longitud = ObjetoJSON.lon;
		
		if (GBrowserIsCompatible()) {    
			var zoom = 10;
			var mapa = new GMap2(document.getElementById("mapa"));
			mapa.setCenter(new GLatLng(latitud, longitud), zoom);
		}
	}//Fin muestraMapa ================================================
</script>
</head>
 
<body onload="AjaxCompleto()" onunload="GUnload()">

  <h2> Ubicaci√≥m del proveedor de internet </h2>
  <h3> (a partir de la IP proveniente de un Web Service) </h3>
  <div id="mapa" style="width: 500px; height: 400px"></div>
  
  
</body>
</html>

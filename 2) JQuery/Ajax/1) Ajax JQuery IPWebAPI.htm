<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script type="text/javascript">
			
	function Ajax_JQuery() {
		try {
			$.ajax({
				url: 'https://jsonip.com'
			})
			.done(function (data) {
				ImprTablaJson(data);
			});
		} catch (err) {
			alert(err);
		}// fin catch
	}//fin Ajax_Completo ==============================
			
	function ImprTablaJson(data) {
		document.write("<h2>Ejemplo de Web Service que obtiene la IP</h2>");
		document.write("<h3>Llamado con la funci√≥n $.ajax de JQuery</h3>");
		document.write("<table border=1><tr><th>IP</th></tr>");
		document.write("<tr><td>");
		document.write(data.ip);
		document.write("</td></tr>");
		document.write("</table>");
	}//Fin ImprTablaJson ================================================
					
	Ajax_JQuery();

</script>	
</body>
</html>
